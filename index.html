<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaserDesignIP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin: 15px;
            width: 250px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .product p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>IZDELKI</h1>
    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="Wooden Product 1">
            <h3>Wooden Keychain</h3>
            <p>Handmade wooden keychain engraved with precision.</p>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Wooden Product 2">
            <h3>Engraved Wooden Box</h3>
            <p>Beautiful laser-engraved wooden storage box.</p>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Wooden Product 3">
            <h3>Custom Wooden Sign</h3>
            <p>Personalized wooden signs for your home or business.</p>
        </div>
    </div>
</body>
</html>
